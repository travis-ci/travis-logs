language: ruby
rvm: 2.5.8
dist: xenial

cache:
  bundler: true
  directories:
  - ${HOME}/perl5
  - ${HOME}/.cache

env:
  global:
    - PATH=/snap/bin:$PATH

jobs:
  include:
  - stage: "Testing time"
    services:
    - redis
    - rabbitmq
    addons:
      postgresql: 11
    before_install:
    - script/install-sqitch
    - eval "$(perl -I ~/perl5/lib/perl5/ '-Mlocal::lib')"
    before_script:
    - export PGHOST="localhost"
    - export PGUSER="postgres"
    - bundle exec rake setup
  - stage: ":ship: it to quay.io"
    addons:
      snaps:
      - name: docker
        channel: latest/beta
    language: bash
    script: make ship
    if: (branch = master and type = push ) OR commit_message =~ /ship:docker/ OR env(SHIP_DOCKER) = true
