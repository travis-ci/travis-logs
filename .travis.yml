language: ruby
rvm: 2.5.8
dist: xenial

cache:
  bundler: true
  directories:
  - ${HOME}/perl5
  - ${HOME}/.cache

env:
  global:
    - PATH=/snap/bin:$PATH

jobs:
  include:
  - stage: "Testing time"
    services:
    - redis
    - rabbitmq
    addons:
      postgresql: 9.6
      apt:
        packages:
        - postgresql-server-dev-9.6
    before_install:
    - script/install-sqitch
      #- script/install-partman
      #- eval "$(perl -I ~/perl5/lib/perl5/ '-Mlocal::lib')"
    before_script:
    - date
      #- bundle exec rake setup
  - stage: ":ship: it to quay.io"
    addons:
      snaps:
      - name: docker
        channel: latest/beta
    language: bash
    script: make ship
    if: (branch = master and type = push ) OR commit_message =~ /ship:docker/ OR env(SHIP_DOCKER) = true
