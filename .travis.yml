language: ruby
rvm: jruby
jdk: openjdk7
services:
  - redis
  - rabbitmq
before_script:
  - psql -c "CREATE DATABASE travis_test;" -U postgres
  - cp config/travis.example.yml config/travis.yml
  - bundle exec rake db:setup
  - bundle exec rake db:add_log_remove_data
script: bundle exec rspec spec
matrix:
  allow_failures:
    - rvm: jruby-head
      jdk: openjdk7
