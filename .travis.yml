language: ruby
rvm: 3.4.4
dist: noble

cache:
  bundler: true
  directories:
  - ${HOME}/perl5
  - ${HOME}/.cache

env:
  global:
    - PATH=/snap/bin:$PATH

jobs:
  include:
  - stage: "Testing time"
    services:
    - redis
    - rabbitmq
    - postgresql
    before_install:
    - sudo apt-get update
    - sudo apt-get install libpq-dev postgresql-server-dev-16 -y
    - script/install-sqitch
    - script/install-partman
    - eval "$(perl -I ~/perl5/lib/perl5/ '-Mlocal::lib')"
    - bundle config set --local path 'vendor/bundle'
    - gem install bundler
    before_script:
    - sudo systemctl start redis-server
    - bundle exec rake setup
  - stage: ":ship: it to quay.io"
    dist: noble
    language: bash
    script: make ship
    if: (branch = master and type = push ) OR commit_message =~ /ship:docker/ OR env(SHIP_DOCKER) = true
